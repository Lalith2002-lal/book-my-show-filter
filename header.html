  <header class="header-container container">

    <div class="header-left">

      <a href="index.html">
        <div class="logo">
          <img src="assets/images/logo/bookmyshow-logo-vector.png" alt="" />
        </div>
      </a>
      <div class="big-header">
        <div class="search-input">
          <div class="row">
            <span class="fa fa-search search-button"></span>
            <input class="search" type="search" id="search" placeholder="Search for Movies " autocomplete="off" />
          </div>
          <div class="suggest-box">
          </div>
        </div>
        <select class="selection genres-selection" name="genres" id="genres">
          <option value="" disabled="" selected="selected" hidden="">SELECT GENRES</option>
        </select>
        <select class="selection ratings-selection" name="ratings" id="ratings">
          <option value="" disabled="" selected="selected" hidden="">SELECT RATINGS</option>
          <option value="1-2" id="ratings-1">1-2</option>
          <option value="2-3" id="ratings-2">2-3</option>
          <option value="3-4" id="ratings-3">3-4</option>
          <option value="4-5" id="ratings-4">4-5</option>
          <option value="5-6" id="ratings-5">5-6</option>
          <option value="6-7" id="ratings-6">6-7</option>
          <option value="7-8" id="ratings-7">7-8</option>
          <option value="8-9" id="ratings-8">8-9</option>
          <option value="9-10" id="ratings-9">9-10</option>
        </select>
      </div>

      <div class="button desktop-button">
        <button class="btn">LOGIN</button>
      </div>
    </div>
